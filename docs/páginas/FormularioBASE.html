<html lang='pt-br'>
<head>
  <title>Adicionar Jogo</title>
  <script src="../Script/formulario.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../Style/formulario.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://wallpapercave.com/wp/wp4147573.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      padding: 20px;
    }
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 100%);
      z-index: 1;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      z-index: 2;
      position: relative;
      color: white;
      text-align: center;
    }
    .shadow-box {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }
    .matte-black {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      border: 1px solid #a9a9a9;
      z-index: 2;
      position: relative;
    }
    .form-text {
      font-family: 'Press Start 2P', cursive;
      color: white;
    }
    .select-box {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    .submit-button {
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #4a4a4a;
    }
    .icon-label {
      cursor: pointer;
      position: relative;
    }
    .icon-label img {
      width: 64px;
      height: 64px;
      transition: transform 0.2s, filter 0.2s;
    }
    .icon-label img:hover {
      transform: scale(1.1);
    }
    .icon-label input[type="checkbox"] {
      display: none;
    }
    .icon-label input[type="checkbox"]:checked + img {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(357deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="green"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(90deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="blue"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(180deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="darkblue"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(240deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="lightgray"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(0deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="purple"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(270deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="#0b1f66"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(240deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="#06d436"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(90deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="red"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(357deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="green"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(90deg) brightness(102%) contrast(104%);
    }
    .icon-label input[type="checkbox"]:checked + img[data-color="blue"] {
      filter: brightness(0) saturate(100%) invert(22%) sepia(100%) saturate(7478%) hue-rotate(180deg) brightness(102%) contrast(104%);
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) { 
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem; 
      }
      .form-text {
        font-size: 0.875rem; 
      }
      .icon-label img {
        width: 48px;
        height: 48px;
      }
      .w-full {
        width: 100%;
      }
      .lg\:w-64 {
        width: 100%;
      }
      .lg\:w-\[600px\] {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen shadow-box">
  <div class="fade-overlay"></div>
  <h1 class="text-3xl font-bold mb-8 absolute top-8 text-center">
    NOS CONTE MAIS SOBRE O JOGO QUE QUER ADICIONAR!
  </h1>
  <div class="text-center mt-24 relative z-2 w-full px-4">
    <div class="flex flex-col lg:flex-row justify-center items-start space-x-0 lg:space-x-4 space-y-4 lg:space-y-0">
      <form class="w-full lg:w-[600px] h-48 p-4 shadow-box matte-black" onsubmit="return validateForm()" style="height: 300px;">
        <div class="mb-4">
          <label class="block text-left mb-2 font-bold form-text" for="nome-jogo">
            Nome do Jogo:
          </label>
          <input class="w-full p-2 border border-gray-300 form-text matte-black" id="nome-jogo" name="nome-jogo" required type="text"/>
        </div>
        <div class="mb-4">
          <label class="block text-left mb-2 font-bold form-text" for="genero-jogo">
            Gênero do Jogo:
          </label>
          <select class="w-full p-2 border border-gray-300 form-text matte-black" id="genero-jogo" name="genero-jogo" required>
            <option value="">
              Selecione um gênero
            </option>
            <option value="acao">
              Ação
            </option>
            <option value="aventura">
              Aventura
            </option>
            <option value="rpg">
              RPG
            </option>
            <option value="simulacao">
              Simulação
            </option>
            <option value="estrategia">
              Estratégia
            </option>
            <option value="puzzle">
              Puzzle
            </option>
            <option value="terror">
              Terror
            </option>
            <option value="esporte">
              Esporte
            </option>
            <option value="musical">
              Musical
            </option>
            <option value="plataforma">
              Plataforma
            </option>
            <option value="corrida">
              Corrida
            </option>
            <option value="fps">
              FPS
            </option>
            <option value="moba">
              MOBA
            </option>
            <option value="luta">
              Luta
            </option>
            <option value="casual">
              Casual
            </option>
          </select>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 mt-4 submit-button" type="submit">
          Enviar
        </button>
      </form>
      <div class="space-y-4 w-full lg:w-auto">
        <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black" style="max-width: 300px;">
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" id="botao1" name="botao" onclick="toggleOptions('botao1')">
            <img src="https://cdn-icons-png.flaticon.com/512/4703/4703487.png" alt="PC Icon" class="w-16 h-16" data-color="red">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" id="botao2" name="botao" onclick="toggleOptions('botao2')">
            <img src="https://cdn-icons-png.flaticon.com/512/4738/4738879.png" alt="Video Game Controller Icon" class="w-16 h-16" data-color="green">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" id="botao3" name="botao" onclick="toggleOptions('botao3')">
            <img src="https://cdn-icons-png.flaticon.com/512/5697/5697604.png" alt="Mobile Phone Icon" class="w-16 h-16" data-color="blue">
          </label>
        </div>
        <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black hidden" id="options-div-1" style="max-width: 300px;">
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option1" class="hidden">
            <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/steam_black_logo_icon_147078.png" alt="Steam Icon" class="w-16 h-16" data-color="darkblue">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option1" class="hidden">
            <img src="https://cdn.icon-icons.com/icons2/3914/PNG/512/epicgames_logo_icon_248935.png" alt="Epic Games Icon" class="w-16 h-16" data-color="lightgray">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option1" class="hidden">
            <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/gog_icon_135545.png" alt="GOG Icon" class="w-16 h-16" data-color="purple">
          </label>
        </div>
        <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black hidden" id="options-div-2" style="max-width: 300px;">
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option2" class="hidden">
            <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/playstation_black_logo_icon_147094.png" alt="PlayStation Icon" class="w-16 h-16" data-color="#0b1f66">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option2" class="hidden">
            <img src="https://cdn-icons-png.flaticon.com/512/1/1321.png" alt="Xbox Icon" class="w-16 h-16" data-color="#06d436">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option2" class="hidden">
            <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/nintendo_switch_icon_136357.png" alt="Nintendo Switch Icon" class="w-16 h-16" data-color="red">
          </label>
        </div>
        <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black hidden" id="options-div-3" style="max-width: 300px;">
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option3" class="hidden">
            <img src="https://cdn-icons-png.flaticon.com/512/160/160138.png" alt="Android Icon" class="w-16 h-16" data-color="green">
          </label>
          <label class="mx-1 form-text icon-label">
            <input type="checkbox" name="option3" class="hidden">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/bitisland-world/iphone-42.png" alt="iPhone Icon" class="w-16 h-16" data-color="blue">
          </label>
        </div>
      </div>
    </div>
  </div>
  <script>
    function toggleOptions(buttonId) {
      var optionsDiv = document.getElementById('options-div-' + buttonId.charAt(buttonId.length - 1));
      optionsDiv.classList.toggle('hidden');
    }

    function validateForm() {
      var checkboxes = document.getElementsByName('botao');
      var isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
      if (!isChecked) {
        alert('Por favor, selecione pelo menos uma opção.');
        return false;
      }

      for (var i = 1; i <= 3; i++) {
        var checkbox = document.getElementById('botao' + i);
        if (checkbox.checked) {
          var options = document.getElementsByName('option' + i);
          var isOptionChecked = Array.from(options).some(option => option.checked);
          if (!isOptionChecked) {
            alert('Por favor, selecione pelo menos uma opção para o Botão ' + i + '.');
            return false;
          }
        }
      }

      return true;
    }
  </script>
</body>
</html>
