<html lang='pt-br'>
<head>
  <title>Adicionar Jogo</title>
  <script src="../Script/formulario.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://wallpapercave.com/wp/wp4147573.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      min-height: 100vh;
    }
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 100%);
      z-index: 1;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      z-index: 2;
      position: relative;
      color: white;
    }
    .shadow-box {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }
    .matte-black {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      border: 1px solid #a9a9a9;
      z-index: 2;
      position: relative;
    }
    .form-text {
      font-family: 'Press Start 2P', cursive;
      color: white;
    }
    .select-box {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    .submit-button {
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #4a4a4a;
    }
    @media (max-width: 768px) { 
      body {
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
      }
      .form-container {
        width: 100%; 
        max-width: 400px; 
      }
    
      .options-container {
        width: 100%; 
        max-width: 300px; 
      }
    
      h1 {
        font-size: 1.5rem; 
      }
    
      .form-text {
        font-size: 0.875rem; 
      }
    
      .w-8 {
        width: 32px; 
        height: 32px; 
      }
    }
  </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen shadow-box">
  <div class="fade-overlay"></div>
  <h1 class="text-3xl font-bold mb-8 absolute top-8 text-center">
    NOS CONTE MAIS SOBRE O JOGO QUE QUER ADICIONAR!
  </h1>
  <div class="text-center mt-24 relative z-2 w-full px-4">
    <div class="flex flex-col lg:flex-row justify-center items-start space-x-0 lg:space-x-4 space-y-4 lg:space-y-0">
      <form class="w-full lg:w-[600px] p-4 shadow-box matte-black" onsubmit="return validateForm()">
        <div class="mb-4">
          <label class="block text-left mb-2 font-bold form-text" for="nome-jogo">
            Nome do Jogo:
          </label>
          <input class="w-full p-2 border border-gray-300 form-text matte-black" id="nome-jogo" name="nome-jogo" required type="text"/>
        </div>
        <div class="mb-4">
          <label class="block text-left mb-2 font-bold form-text" for="genero-jogo">
            Gênero do Jogo:
          </label>
          <select class="w-full p-2 border border-gray-300 form-text matte-black" id="genero-jogo" name="genero-jogo" required>
            <option value="">
              Selecione um gênero
            </option>
            <option value="acao">
              Ação
            </option>
            <option value="aventura">
              Aventura
            </option>
            <option value="rpg">
              RPG
            </option>
            <option value="simulacao">
              Simulação
            </option>
            <option value="estrategia">
              Estratégia
            </option>
            <option value="puzzle">
              Puzzle
            </option>
            <option value="terror">
              Terror
            </option>
            <option value="esporte">
              Esporte
            </option>
            <option value="musical">
              Musical
            </option>
            <option value="plataforma">
              Plataforma
            </option>
            <option value="corrida">
              Corrida
            </option>
            <option value="fps">
              FPS
            </option>
            <option value="moba">
              MOBA
            </option>
            <option value="luta">
              Luta
            </option>
            <option value="casual">
              Casual
            </option>
          </select>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 mt-4 submit-button" type="submit">
          Enviar
        </button>
      </form>
      <div class="space-y-4 w-full lg:w-auto">
        <form class="w-full lg:w-64 p-2 flex items-center justify-center shadow-box matte-black">
          <label class="mx-1 form-text">
            <input class="mr-2" id="botao1" name="botao" onclick="toggleOptions()" type="checkbox" value="botao1"/>
            <img src="https://cdn-icons-png.flaticon.com/512/4703/4703487.png" alt="PC Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" id="botao2" name="botao" onclick="toggleOptions()" type="checkbox" value="botao2"/>
            <img src="https://cdn-icons-png.flaticon.com/512/4738/4738879.png" alt="Video Game Controller Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" id="botao3" name="botao" onclick="toggleOptions()" type="checkbox" value="botao3"/>
            <img src="https://cdn-icons-png.flaticon.com/512/5697/5697604.png" alt="Mobile Phone Icon" class="w-8 h-8"/>
          </label>
        </form>
        <div class="w-full lg:w-64 p-2 flex items-center justify-center shadow-box matte-black" id="options-div-1" style="display: none;">
          <label class="mx-1 form-text">
            <input class="mr-2" name="option1" type="checkbox" value="option1"/>
            <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/steam_black_logo_icon_147078.png" alt="Steam Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" name="option1" type="checkbox" value="option2"/>
            <img src="https://cdn.icon-icons.com/icons2/3914/PNG/512/epicgames_logo_icon_248935.png" alt="Epic Games Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" name="option1" type="checkbox" value="option3"/>
            <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/gog_icon_135545.png" alt="GOG Icon" class="w-8 h-8"/>
          </label>
        </div>
        <div class="w-full lg:w-64 p-2 flex items-center justify-center shadow-box matte-black" id="options-div-2" style="display: none;">
          <label class="mx-1 form-text">
            <input class="mr-2" name="option2" type="checkbox" value="option1"/>
            <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/playstation_black_logo_icon_147094.png" alt="PlayStation Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" name="option2" type="checkbox" value="option2"/>
            <img src="https://cdn-icons-png.flaticon.com/512/1/1321.png" alt="Xbox Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" name="option2" type="checkbox" value="option3"/>
            <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/nintendo_switch_icon_136357.png" alt="Nintendo Switch Icon" class="w-8 h-8"/>
          </label>
        </div>
        <div class="w-full lg:w-64 p-2 flex items-center justify-center shadow-box matte-black" id="options-div-3" style="display: none;">
          <label class="mx-1 form-text">
            <input class="mr-2" name="option3" type="checkbox" value="option4"/>
            <img src="https://cdn-icons-png.flaticon.com/512/160/160138.png" alt="Android Icon" class="w-8 h-8"/>
          </label>
          <label class="mx-1 form-text">
            <input class="mr-2" name="option3" type="checkbox" value="option5"/>
            <img src="https://icons.veryicon.com/png/o/miscellaneous/bitisland-world/iphone-42.png" alt="iPhone Icon" class="w-8 h-8"/>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script>
    function toggleOptions() {
      var checkboxes = ['botao1', 'botao2', 'botao3'];
      checkboxes.forEach(function (id) {
        var checkbox = document.getElementById(id);
        var optionsDiv = document.getElementById('options-div-' + id.charAt(id.length - 1));
        optionsDiv.style.display = checkbox.checked ? 'flex' : 'none';
      });
    }

    function validateForm() {
      var checkboxes = document.getElementsByName('botao');
      var isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
      if (!isChecked) {
        alert('Por favor, selecione pelo menos uma opção.');
        return false;
      }

      for (var i = 1; i <= 3; i++) {
        var checkbox = document.getElementById('botao' + i);
        if (checkbox.checked) {
          var options = document.getElementsByName('option' + i);
          var isOptionChecked = Array.from(options).some(option => option.checked);
          if (!isOptionChecked) {
            alert('Por favor, selecione pelo menos uma opção para o Botão ' + i + '.');
            return false;
          }
        }
      }

      return true;
    }
  </script>
</body>
</html>
