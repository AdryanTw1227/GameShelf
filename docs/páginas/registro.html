<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../Style/reg_log.css"/>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="fade-overlay">
  </div>
  <div class="content bg-black bg-opacity-70 p-16 rounded-lg shadow-lg flex flex-col items-center">
   <h1 class="text-2xl text-white font-bold text-center mb-4 press-start">
    REGISTRAR-SE
   </h1>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Usuário" type="text"/>
   </div>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Email" type="email"/>
   </div>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Senha" type="password"/>
   </div>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Data de nascimento" type="date"/>
   </div>
   <button class="custom-button">
    Registrar-se
   </button>
   <p class="text-white mt-4">Já tem uma conta?</p>
   <a href="login.html">"<button class="small-button">
    Entrar
   </button></a>
  </div>
   <img src="../imagens/ring.gif" alt="Sonic ring spinning" class="sonic-ring"/>
 </body>
</html>
