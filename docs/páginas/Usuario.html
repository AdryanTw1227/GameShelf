<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="flex justify-center items-start min-h-screen">

        </div>
        <div class="flex flex-col items-center mt-8 mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-40 h-40 bg-gray-700 rounded-full flex justify-center items-center border border-white">
                    <i class="fas fa-user text-7xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-4xl font-bold">Username</h1>
                    <div class="flex space-x-8 mt-4">

                        </div>
                        <div class="text-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-b border-gray-700 mb-8">
            <ul class="flex justify-between text-gray-400 text-xl">
                <li class="pb-2 border-b-2 border-blue-500">Perfil</li>
                <li class="pb-2 border-b-2 border-transparent">Favoritos</li>
                <li class="pb-2 border-b-2 border-transparent">Descrição</li>
            </ul>
        </div>
        <div class="mb-8">

            <div class="flex flex-col sm:flex-row justify-center space-y-6 sm:space-y-0 sm:space-x-6">
                <a href="FormularioBASE.html" class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg flex justify-center items-center hover-grow transition-transform duration-200">

                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
            </div>
        </div>
        <div>
            <h2 class="text-3xl font-bold mb-4">MINHA GALERIA</h2>
            <div class="flex flex-col sm:flex-row justify-center space-y-6 sm:space-y-0 sm:space-x-6 mt-4">
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
