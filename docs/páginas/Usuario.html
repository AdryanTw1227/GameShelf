<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
        }
        .hover-grow:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-6xl bg-gray-900 bg-opacity-70 p-8 rounded-lg shadow-lg relative border border-white">
        <div class="absolute top-4 right-4">
            <button class="bg-blue-500 text-gray-300 px-6 py-3 rounded-lg border border-blue-700">Editar Perfil</button>
        </div>
        <div class="flex flex-col items-center mt-8 mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-32 h-32 bg-gray-700 rounded-full flex justify-center items-center border border-white">
                    <i class="fas fa-user text-6xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold">Username</h1>
                    <div class="flex space-x-8 mt-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold">0</div>
                            <div class="text-gray-400">Jogos</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold">0</div>
                            <div class="text-gray-400">Seguidores</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold">0</div>
                            <div class="text-gray-400">Seguindo</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-b border-gray-700 mb-8">
            <ul class="flex justify-between text-gray-400 text-lg">
                <li class="pb-2 border-b-2 border-blue-500">Perfil</li>
                <li class="pb-2 border-b-2 border-transparent">Favoritos</li>
                <li class="pb-2 border-b-2 border-transparent">Descrição</li>
            </ul>
        </div>
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">RECENTES</h2>
            <div class="flex flex-col sm:flex-row justify-center space-y-6 sm:space-y-0 sm:space-x-6">
                <button class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg flex justify-center items-center hover-grow transition-transform duration-200">
                    <div class="w-16 h-16 bg-gray-900 rounded-full flex justify-center items-center text-3xl">+</div>
                </button>
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
            </div>
        </div>
        <div>
            <h2 class="text-2xl font-bold mb-4">MINHA GALERIA</h2>
            <div class="flex flex-col sm:flex-row justify-center space-y-6 sm:space-y-0 sm:space-x-6 mt-4">
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
                <div class="w-full sm:w-1/3 h-96 sm:h-80 bg-gray-700 rounded-lg hover-grow transition-transform duration-200"></div>
            </div>
        </div>
    </div>
</body>
</html>
